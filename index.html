<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Books</title> <!-- tab label -->
    <link rel="stylesheet" href="style.css"> <!-- stylesheet -->
</head>



<body id="body">

    <div id="grid">
    
    <div class="grid-cell" id="header">
    <header>
        <h1>Books List</h1>
    </header>
    </div>

    <div id="content">
        <button id="long-form">Switch</button>

        <div class="book input">
        <h2>Add Book</h2>

            <!-- validation? -->
            <label for="book_date">Date</label>
            <input type="date" id="book_date">
            <!--<button id="book_date_today">Today</button>-->
            <!-- add choose default date-->

            <label for="book_title">Title</label>
            <input type="text" id="book_title">

            <label for="book_author">Author</label>
            <input type="text" id="book_author">

            <br>

            <label for="book_genre">Genre</label>
            <input type="text" id="book_genre">
            
            <label for="book_stars">Stars</label>
            <input type="text" id="book_stars">
            
            <label for="book_review">Review</label>
            <input type="text" id="book_review">

            <button id="submit">Add Book</button>
            <button id="clear">Clear</button>

            <!-- form made the table only briefly appear -->

            <p>
                or
            </p>

            <label for="input_file">CSV File</label>
            <input id="input_file" type="file">
            <button id="submit_file">Submit</button>
        </div>


        <div id="display">
            <h2>My Books</h2>

            <!-- ways to sort -->
            <div>
                <button id="sort_newest">By Date - Most Recent First</button>
                <button id="sort_oldest">By Date - Oldest First</button>
                <button id="sort_alphabetical">Alphabetical By Title</button>
            </div>
            
            <!-- table -->
            <button id="export">Download List</button>
            <table id="books_list"></table>

            <br>
            
        </div>


        <footer>
            Copyright Sophia Ungar
        </footer>
    

    </div>
    <script src="script.js"></script> <!-- JavaScript -->

</body>


</html>
